<!-- Slider -->
<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="">
    </div>

</ngx-slick-carousel>

<section class="bg0 p-t-23 p-b-130">
    <div class="container">
        <div class="p-b-10">
            <h3 class="ltext-103 cl5">SẢN PHẨM BÁN CHẠY</h3>
        </div>

        <div class="row isotope-grid">
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-35" *ngFor="let p of products">
                <div class="block2">
                    <div class="block2-pic hov-img0">
                        <img [src]="getThumbnail(p)" alt="IMG-PRODUCT">
                        <a [routerLink]="['/product-detail', p.id]"
                            class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
                            Quick View
                        </a>

                    </div>
                    <div class="block2-txt flex-w flex-t p-t-14">
                        <div class="block2-txt-child1 flex-col-l ">
                            <a routerLink="/product-detail/{{p.id}}"
                                class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                {{ p.name }}
                            </a>
                            <span class="stext-105 cl3">
                                {{ p.price | number:'1.0-0' }} đ
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Pagination -->
        <div class="flex-c-m flex-w w-full p-t-38" *ngIf="meta">
            <a *ngFor="let page of [].constructor(meta.pages); let i = index" (click)="loadProducts(i+1)"
                [class.active-pagination1]="meta.page === (i+1)" class="flex-c-m how-pagination1 trans-04 m-all-7">
                {{ i+1 }}
            </a>
        </div>
    </div>
</section>
