<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Quên mật khẩu</h3>

        <!-- Step 1: Nhập email -->
        <div *ngIf="step === 1">
            <input type="email" [(ngModel)]="email" placeholder="Nhập email" class="form-control mb-3">
            <button class="btn btn-primary w-100" (click)="sendOtp()">Gửi OTP</button>
        </div>

        <!-- Step 2: Nhập OTP -->
        <div *ngIf="step === 2">
            <input type="text" [(ngModel)]="otp" placeholder="Nhập OTP" class="form-control mb-3">
            <button class="btn btn-success w-100" (click)="verifyOtp()">Xác thực OTP</button>
        </div>

        <!-- Step 3: Nhập mật khẩu mới -->
        <div *ngIf="step === 3">
            <input type="password" [(ngModel)]="newPassword" placeholder="Mật khẩu mới" class="form-control mb-3">
            <button class="btn btn-warning w-100" (click)="resetPassword()">Đặt lại mật khẩu</button>
        </div>
    </div>
</div>
