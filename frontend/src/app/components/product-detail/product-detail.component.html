<!-- breadcrumb -->
<div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
        <a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
            Home
            <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
        </a>

        <span class="stext-109 cl4">
            Product Details
        </span>
    </div>
</div>
<!-- Product Detail -->
<section class="sec-product-detail bg0 p-t-65 p-b-60">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-7 p-b-30">
                <ngx-slick-carousel class="carousel" [config]="slideConfig">
                    <div ngxSlickItem *ngFor="let img of images" class="slide wrap-pic-w pos-relative">
                        <img [src]="img.url" alt="IMG-PRODUCT">
                        <a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" [href]="img.url">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </ngx-slick-carousel>

            </div>


            <div class="col-md-6 col-lg-5 p-b-30">
                <div class="p-r-50 p-t-5 p-lr-0-lg">
                    <h4 class="mtext-105 cl2 js-name-detail p-b-14">
                        {{ product.name }}
                    </h4>

                    <span class="mtext-106 cl2">
                        {{ product.price | number:'1.0-0' }} đ
                    </span>

                    <p class="stext-102 cl3 p-t-23">
                        {{ product.description }}
                    </p>


                    <!--  -->
                    <div class="p-t-33">

                        <!-- Size -->
                        <label class="d-block mb-2">Chọn Size:</label>
                        <div class="row g-2 mb-3">
                            <div class="col-3" *ngFor="let s of sizes">
                                <button type="button" class="btn w-100" [disabled]="!isSizeAvailableForColor(s)"
                                    [ngClass]="selectedSize === s ? 'btn-primary' : 'btn-outline-primary'"
                                    (click)="selectSize(s)">
                                    {{ s }}
                                </button>
                            </div>
                        </div>

                        <!-- Color -->
                        <label class="d-block mb-2">Chọn Màu:</label>
                        <div class="row g-2">
                            <div class="col-3" *ngFor="let c of colors">
                                <button type="button" class="btn w-100" [disabled]="!isColorAvailableForSize(c)"
                                    [ngClass]="selectedColor === c ? 'btn-dark' : 'btn-outline-dark'"
                                    (click)="selectColor(c)">
                                    {{ c }}
                                </button>
                            </div>
                        </div>

                        <!-- Hiển thị giá -->
                        <div class="mtext-106 cl2 mb-3">
                            <ng-container *ngIf="selectedPrice !== null; else defaultPrice">
                                {{ selectedPrice | number:'1.0-0' }} đ
                            </ng-container>
                            <ng-template #defaultPrice>
                                {{ product.price | number:'1.0-0' }} đ
                            </ng-template>
                        </div>










                        <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                            <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" (click)="decreaseQty()">
                                <i class="fs-16 zmdi zmdi-minus"></i>
                            </div>
                            <input class="mtext-104 cl3 txt-center num-product" type="number" min="1"
                                [max]="selectedVariant?.stockQuantity || 1" [(ngModel)]="quantity"
                                (change)="onQuantityInputChange()" />

                            <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" (click)="increaseQty()">
                                <i class="fs-16 zmdi zmdi-plus"></i>
                            </div>
                        </div>
                        <button (click)="addToCart()"
                            [disabled]="selectedVariant && selectedVariant.stockQuantity === 0"
                            class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                            Add to cart
                        </button>




                    </div>

                    <!--  -->
                    <div class="flex-w flex-m p-l-100 p-t-40 respon7">
                        <div class="flex-m bor9 p-r-10 m-r-11">
                            <a href="#"
                                class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100"
                                data-tooltip="Add to Wishlist">
                                <i class="zmdi zmdi-favorite"></i>
                            </a>
                        </div>

                        <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                            data-tooltip="Facebook">
                            <i class="fa fa-facebook"></i>
                        </a>

                        <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                            data-tooltip="Twitter">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
                            data-tooltip="Google Plus">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Review -->
        <div class="bor10 m-t-50 p-t-43 p-b-40">
            <div class="tab01">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item p-b-10">
                        <a class="nav-link active" data-toggle="tab" href="#reviews" role="tab">
                            ĐÁNH GIÁ ({{ reviews.length }})
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content p-t-43">
                    <div class="tab-pane fade show active" id="reviews" role="tabpanel">
                        <div class="row">
                            <div class="col-sm-10 col-md-8 col-lg-6 m-lr-auto">
                                <div class="p-b-30 m-lr-15-sm">

                                    <!-- Danh sách review -->
                                    <div *ngFor="let r of reviews" class="flex-w flex-t p-b-20">
                                        <div class="wrap-pic-s size-109 bor0 of-hidden m-r-18 m-t-6">
                                            <img src="/assets/images/avatar-01.jpg" alt="AVATAR" />
                                        </div>
                                        <div class="size-207">
                                            <div class="flex-w flex-sb-m p-b-10">
                                                <!-- Vì FE chỉ có userId -->
                                                <span class="mtext-107 cl2 p-r-20">{{ r.user.name }}</span>
                                                <span class="fs-18 cl11">
                                                    <i *ngFor="let s of [1,2,3,4,5]" class="zmdi"
                                                        [ngClass]="s <= r.rating ? 'zmdi-star cl11' : 'zmdi-star-outline'"></i>
                                                </span>
                                            </div>
                                            <p class="stext-102 cl6">{{ r.comment }}</p>
                                        </div>
                                    </div>

                                    <!-- Form thêm review -->
                                    <form *ngIf="selectedOrderDetailId" (ngSubmit)="submitReview()" #reviewForm="ngForm"
                                        class="w-full">
                                        <h5 class="mtext-108 cl2 p-b-7">ĐÁNH GIÁ</h5>

                                        <div class="flex-w flex-m p-t-20 p-b-23">
                                            <span class="stext-102 cl3 m-r-16">Đánh giá của bạn</span>
                                            <span class="wrap-rating fs-18 cl11 pointer">
                                                <i *ngFor="let s of [1,2,3,4,5]" class="item-rating zmdi cursor-pointer"
                                                    [ngClass]="s <= newReview.rating ? 'zmdi-star cl11' : 'zmdi-star-outline'"
                                                    (click)="newReview.rating = s"></i>

                                            </span>
                                        </div>

                                        <div class="p-b-20">
                                            <label class="stext-102 cl3">Nội dung đánh giá</label>
                                            <textarea [(ngModel)]="newReview.comment" name="comment"
                                                class="size-110 bor8 stext-102 cl2 p-lr-20 p-tb-10" required></textarea>
                                        </div>

                                        <button type="submit"
                                            class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10">
                                            Gửi
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</section>
